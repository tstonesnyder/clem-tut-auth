<!DOCTYPE html>
<html>
<head>
  <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
  <link href="//fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<header>
  <!-- Show user name and links for other pages. -->
  <p>Welcome, <span id="display-name"></span>!</p>
  <a class="menu" href="/profile">Profile</a>
  <p>|</p>
  <a class="menu" href="/logout">Logout</a>
</header>

<body>
  <div class="container">
    <img src="/public/img/clementine_150.png" />
    <br />
    <p class="clementine-text">Clementine.js</p>
  </div>

  <div class="container">
    <p>YOU have clicked the button <span id="you-click-nbr"></span> times.</p>
    <p>The button has button been clicked a total of <span id="all-click-nbr"></span> times.</p>
    <br />
    <div class="btn-container">
      <button type="submit" class="btn btn-add">CLICK ME!</button>
      <button class="btn btn-delete">RESET</button>
   </div>
  </div>
  
  <!-- The common function file must come BEFORE the other controller files. -->
  <script type="text/javascript" src="common/ajax-functions.js"></script>
  <!-- After page loads make AJAX request to get nbr of clicks info. -->
  <script type="text/javascript" src="/controllers/clickController.client.js"></script>
  <!-- After page loads make AJAX request to get user info (just name here?). -->
  <script type="text/javascript" src="controllers/userController.client.js"></script>
</body>
</html>
